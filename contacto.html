<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://kit.fontawesome.com/69c1ac7ff7.js" crossorigin="anonymous"></script>
    <title>TPO - Tu Servicio</title>
</head>

<header>
    <img src="img/TSLogo.png" alt="Logo" class="logo">
</header>

<nav class="cont-naveg">
    <nav class="naveg"><a href="index.html">Inicio</a></nav>
    <nav class="naveg"><a href="oficios.html">Oficios</a></nav>
    <nav class="naveg"><a href="contacto.html">Contacto</a></nav>
</nav>

<body>
    <div class="contacto_prox">
        <p class="parrafo_contacto">Por favor, completá los datos a continuación y un profesional del rubro seleccionado se pondrá en contacto con vos.</p>
    </div>

    <form action="https://formspree.io/f/xvonelaa" method="POST">
        <label for="oficioSel">Oficio:</label>
        <select id="oficioSel" name="oficioSel">
            <option value="carpinteria">Carpintería</option>
            <option value="electricidad">Electricidad</option>
            <option value="plomeria">Plomería</option>
            <option value="albanileria">Albañilería</option>
            <option value="pintura">Pintura</option>
            <option value="herreria">Herrería</option>
        </select>
        <label>
            Tu nombre:
            <input type="text" name="nombre" required>
        </label>
        <label>
            Tu correo electrónico:
            <input type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        </label>
        <label>
            Tu consulta:
            <textarea name="consulta" required oninput="validateInput(this)"></textarea>
        </label>
        <button type="submit">Enviar</button>
    </form>
    <script src="js/scriptform.js"></script>

</body>
<footer>
    <p>Derechos reservados - 2023</p>
    <div class="socialiconos">
        <i class="fa-brands fa-facebook fa-lg" style="color: #ffc55a;"></i>
        <i class="fa-brands fa-twitter fa-lg" style="color: #ffc55a;"></i>
        <i class="fa-brands fa-instagram fa-lg" style="color: #ffc55a;"></i>
    </div>
</footer>
